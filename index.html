<!DOCTYPE html>

  </head>
  <body>

    <div class="container-fluid" id="instructions">
      <div class="row padding text-center">
          <div class="col-md-12">
          <h1>Select an image for each row</h1>
          <h2> only select one </h2>
          </div>
      </div>
</div>





    <div class="container-fluid" id="fruit-container">

      <div class="row padding text-center">
          <div class="col-md-12">
          <h1>Fruit</h1>
          </div>
      </div>

        <div class="row padding text-center fruit2">
          <div class="col-md-4 text-center">
            <img class="fruit" id="banana" src="img/banana.jpeg">
          </div>

          <div class="col-md-4 text-center">
            <img class="fruit" id="apple" src="img/apple.jpeg">
          </div>

          <div class="col-md-4 text-center">
            <img class="fruit" id="kiwi" src="img/kiwi.png">
          </div>
        </div>
    </div>











    <div class="container-fluid" id="cereal-container">

      <div class="row padding text-center">
          <div class="col-md-12">
          <h1>Cereal</h1>
          </div>
      </div>

        <div class="row padding text-center">
          <div class="col-md-4 text-center">
            <img class="cereal" id="crunch" src="img/crunch.png">
          </div>

          <div class="col-md-4 text-center">
            <img class="cereal" id="life" src="img/life.jpeg">
          </div>

          <div class="col-md-4 text-center">
            <img class="cereal" id="count" src="img/count.jpg">
          </div>
        </div>
    </div>











    <div class="container-fluid" id="dessert-container">

      <div class="row padding text-center">
          <div class="col-md-12">
          <h1>Dessert</h1>
          </div>
      </div>

      <div class="row padding text-center">
          <div class="col-md-4 text-center">
          <img class="dessert" id="cream" src="img/cream.jpg">
          </div>

          <div class="col-md-4 text-center">
          <img class="dessert" id="brownie" src="img/brownie.jpg">
          </div>

          <div class="col-md-4 text-center">
          <img class="dessert" id="cake" src="img/cake.jpg">
          </div>
      </div>
    </div>

    <div class="container-fluid" id="results-container">
      <div class="row padding text-center">
          <div class="col-md-12">
          <h1>Results Here</h1>
          <button class="btn btn-primary" id="results-button">See Results</button>
            <h1>Senetence blahhh<span id="result"></span></h1>
          </div>
